spring:
  application:
    name: file-service
  mvc:
    servlet:
      path: /file-service # // localhost:8080/user-service/user

server:
  port: 8083

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka