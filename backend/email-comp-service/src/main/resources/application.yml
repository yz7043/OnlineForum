spring:
  application:
    name: email-comp-service
  mvc:
    servlet:
      path: /email-comp-service # // localhost:8080/user-service/user

server:
  port: 9099

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
